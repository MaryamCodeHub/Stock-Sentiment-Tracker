version: '3.8'

services:
  app:
    build: .
    container_name: stock-sentiment-app
    ports:
      - "8501:8501"
    environment:
      - BINANCE_API_KEY=${BINANCE_API_KEY}
      - BINANCE_API_SECRET=${BINANCE_API_SECRET}
      - REDIS_HOST=redis
      - POSTGRES_HOST=postgres
    volumes:
      - ./app:/app/app
      - ./logs:/app/logs
      - ./data:/app/data
      - ./ml_models:/app/ml_models
    depends_on:
      - redis
      - postgres
    restart: unless-stopped
    networks:
      - stock-network

  redis:
    image: redis:alpine
    container_name: stock-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    networks:
      - stock-network

  postgres:
    image: postgres:13-alpine
    container_name: stock-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - stock-network

  scheduler:
    build: .
    container_name: stock-scheduler
    command: python scripts/run_pipeline.py
    environment:
      - BINANCE_API_KEY=${BINANCE_API_KEY}
      - BINANCE_API_SECRET=${BINANCE_API_SECRET}
      - REDIS_HOST=redis
      - POSTGRES_HOST=postgres
    volumes:
      - ./scripts:/app/scripts
      - ./app:/app/app
      - ./logs:/app/logs
    depends_on:
      - redis
      - postgres
    restart: unless-stopped
    networks:
      - stock-network

networks:
  stock-network:
    driver: bridge

volumes:
  redis-data:
  postgres-data: 
